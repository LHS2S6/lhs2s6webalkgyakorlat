<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Driver</title>

<style>
@import url(https://fonts.googleapis.com/css?family=Roboto:400,700);

:root {
	/* Base font size */
	font-size: 10px;

	/* Heading height variable*/
	--heading-height: 30em;
}

body {
	font-family: "Roboto", Arial, sans-serif;
	min-height: 100vh;
	background-image: url('https://www.zk-sports.com/wp-content/themes/mechanicum/images/F1experience-banner.jpg');
	background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
	color: #fff;
}

header {
	position: fixed;
	width: 100%;
	height: var(--heading-height);
}

/* Create angled background with 'before' pseudo-element */
header::before {
	content: "";
	display: block;
	position: absolute;
	left: 0;
	bottom: 6em;
	width: 100%;
	height: calc(var(--heading-height) + 10em);
	z-index: -1;
	transform: skewY(-3.5deg);
	background: 
		linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
		url(https://images.unsplash.com/photo-1495464101292-552d0b52fe41?auto=format&fit=crop&w=1350&q=80) no-repeat center,
		linear-gradient(#4e4376, #2b5876);
	background-size: cover;
	border-bottom: .2em solid #fff;
}

h1 {
	font-size: calc(2.8em + 2.6vw);
	font-weight: 700;
	letter-spacing: .01em;
	padding: 10rem 0 0 4.5rem;
	text-shadow: .022em .022em .022em #111;
	color: #fff;
}

main {

	padding: calc(var(--heading-height) + 1.5vw) 4em 0;
}

table.minimalistBlack {
  font-family: Tahoma, Geneva, sans-serif;
  
  color: #000000;
  font-size: 30px;
  
  text-align: center;
  border-collapse: collapse;
}
table.minimalistBlack td, table.minimalistBlack th {
 background: #CFCFCF;
  
  padding: 5px 4px;
  font-size: 30px;
}
table.minimalistBlack tbody td {
 background: #CFCFCF;
  
  font-size: 30px;
}
table.minimalistBlack thead {
  background: #CFCFCF;
  background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  
  font-size: 30px;
}
table.minimalistBlack thead th {
 background: #CFCFCF;
  font-size: 32px;
  font-weight: bold;
  color: #000000;
  text-align: center;
}
table.minimalistBlack tfoot td {
 background: #CFCFCF;
  font-size: 30px;
}

/* unvisited link */
a:link {
  color: white;
  font-size: 30px;
}

/* visited link */
a:visited {
  color: white;
  font-size: 30px;
}

/* mouse over link */
a:hover {
  color: grey;
  font-size: 30px;
}

/* selected link */
a:active {
  color: white;
  font-size: 30px;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 30px;
}

input[type=submit] {
  width: 20%;
  background-color: white;
  color: black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 30px;
}

input[type=submit]:hover {
  background-color: lightgrey;
  font-size: 30px;
}

.button {
  background-color: white;
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
</head>
<body>
	<header><h1>Edit Driver</h1></header>
		
		<main>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<table class="minimalistBlack" border="0" cellpadding="10" align="center">
				<tr>
					<td>Grid number:</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>			
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Team:</td>
					<td><input type="text" th:field="*{brand}" /></td>
				</tr>				
						
				
			</table>
			<p><br><br></p>
			<center><button class="button" type="submit" font-size="30px">Save</button></center>
		</form>
	</main>
</body>
</html>
